	<script>
		var app = {
			nav: $('.contactP'), 
			content: $('#main') 

		}; 
			
		app.putContent = function(content) {
			this.content.html(content); 

		}

		app.loadPage = function(page) {
			$.ajax({
				url: 'page.php',
				type: 'get',
				data: {page: 'page'}, 
				success: function(data) {
					app.putContent(data); 
				}, 
				error: function() {
					app.putContent('page not available')

				},


			}); 

		}

		app.init = function() {
			app.nav.on('click', function() {
				var page = $(this).data('page');
				app.loadPage(page);  



			});
		}();
